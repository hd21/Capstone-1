<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lity.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script async src="lity.min.js"></script>

</head>

<body>
    <section id="banner">

        <div class="content">

            <div class="inner">
                <header>
                    <h1>What type of <span>exercise</span> would you<br> like to do today?</h1><br>

                    <select name="dropdown-list" id="exercise-list">
            
            <option id="uppercase">Exercises</option>

            <optgroup label="Cardio/Endurance Exercises">
                <option>HIIT</option>
                <option>Circuit Training</option>
                <option>Running</option>
                <option>Brisk Walking</option>
                <option>Cycling</option>
                <option>Swimming</option>
            </optgroup>

            <optgroup label="Strength Training">
                <option>Body Weight</option>
                <option>Free Weight</option>
                <option>Weight Lifting Machines</option>
            </optgroup>

            <optgroup label="Flexibility/Balance Exercises">
                <option>Yoga</option>
                <option>Pilates</option>
                <option>Tai Chi</option>
            </optgroup>

        </select><br>
                </header>


                <div class="inner">
                    <button class="options" id="yt-btn">Find Videos on YouTube</button>
                    <button class="options" id="meetup-btn">Find Events on Meetup</button>
                </div>

            </div>
        </div>

    </section>


    <!--YouTube Section-->
    <div class="container-fluid" id="YouTubestyle">
        <ul class="js-yt-search-results"></ul>
    </div>

    <!--Meetup Section-->
    <div class="hidden col-md-12" id="meetup-column">
        <h3>Want to workout with your community?</h3>
        <h4>Find a Meetup near you:</h4>

        <form id="location-input">
            <input type="search" class="address" placeholder="Enter city or state">
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="container">
            <ul class="row" id="events"></ul>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
